<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="d-flex justify-content-center">
      <div class="card" style="width: 40rem">
        <img
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title pb-3">Ping Pong Score Keeper</h5>
          <h2 class="fs-1">
            <span id="player-one-score">0</span> to
            <span id="player-two-score">0</span>
          </h2>
          <p class="card-text">Use the buttons bellow to keep score</p>
          <label for="playScore" class="fs-2">Playing To</label>
          <select class="mb-3" name="gamescore" id="gamesetScore">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <div class="container">
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-success"
                  id="player-one-btn"
                >
                  +1 Player One
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="player-two-btn"
                >
                  +1 Player Two
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger" id="resetScore">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
